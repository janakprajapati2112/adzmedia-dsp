
<!-- END: Subheader -->
<div class="m-content">
	<div class="row">
		
		<div class="col-lg-12">
			<div class="m-portlet m-portlet--full-height m-portlet--tabs">
				<div class="m-portlet__head">
					<div class="m-portlet__head-tools">
						<ul class="nav nav-tabs m-tabs m-tabs-line   m-tabs-line--left m-tabs-line--primary" role="tablist">
							<li class="nav-item m-tabs__item">
								<a class="nav-link m-tabs__link active" data-toggle="tab" href="#m_user_profile_tab_1" role="tab">
									<i class="flaticon-share m--hide"></i>
									Change Password
								</a>
							</li>
							
						</ul>
					</div>
					<div class="m-portlet__head-tools">
						
					</div>
				</div>
				<div class="tab-content">
					<div class="tab-pane active" id="m_user_profile_tab_1">
						<form class="m-form m-form--fit m-form--label-align-right">
							<div class="m-portlet__body">
								
								<div class="form-group m-form__group row">
									<label for="example-text-input" class="col-2 col-form-label">
										Old password
									</label>
									<div class="col-7">
										<input class="form-control m-input" type="password" name="oldPassword" value="" [(ngModel)]="oldPassword">
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label for="example-text-input" class="col-2 col-form-label">
										New Password
									</label>
									<div class="col-7">
										<input class="form-control m-input" type="password" name="newPassword" value="" [(ngModel)]="newPassword">
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label for="example-text-input" class="col-2 col-form-label">
										Confirm Password
									</label>
									<div class="col-7">
										<input class="form-control m-input" type="password" name="confirmPassword" value="" [(ngModel)]="confirmPassword">
									</div>
									
								</div>
								
								
								
							</div>
							<div class="m-portlet__foot m-portlet__foot--fit">
								<div class="m-form__actions">
									<div class="row">
										<div class="col-2"></div>
										<div class="col-7">
											<button type="reset" class="btn btn-primary " (click)="updatePassword()" [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}">
												Save changes
											</button>
											&nbsp;&nbsp;
											<button type="reset" class="btn btn-default">
												Cancel
											</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="tab-pane" id="m_user_profile_tab_2"></div>
					<div class="tab-pane" id="m_user_profile_tab_3"></div>
				</div>
			</div>
		</div>
	</div>
</div>
